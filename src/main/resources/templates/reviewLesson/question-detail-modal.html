<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">题目详情</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="form-horizontal">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">题目类型</label>
                                        <div class="col-sm-10">
                                            <input type="text" th:value="${question.type.displayName}" class="form-control" readonly/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">试题分数</label>
                                        <div class="col-sm-10">
                                            <input type="number" th:value="${question.score}" class="form-control" readonly/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">试题内容<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <textarea type="text" class="form-control" readonly th:text="${question.content}"></textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group" th:if="${question.type.name=='CHOICE'}">
                                        <label class="col-sm-2 control-label">选项A：<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" readonly  th:value="${question.choiceA}"/>
                                        </div>
                                        <label class="col-sm-2 control-label">选项B：<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" readonly  th:value="${question.choiceB}"/>
                                        </div>
                                        <label class="col-sm-2 control-label">选项C：<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" readonly  th:value="${question.choiceC}"/>
                                        </div>
                                        <label class="col-sm-2 control-label">选项D：<span
                                                class="text-danger">*</span></label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" readonly  th:value="${question.choiceD}"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">试题答案</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:value="${question.answer}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
