<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>错题复习统计</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table table-bordered table-hover">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>题目名称</th>
                                <th>所属章节</th>
                                <th>错题次数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vo:${voList}">
                                <td th:text="${voStat.index+1}"></td>
                                <td th:text="${vo.question.content}"></td>
                                <td th:text="${vo.chapter.subjectTitle}"></td>
                                <td th:text="${vo.count}"></td>
                                <td>
                                    <button data-toggle="modal" class="btn btn-sm btn-warning"
                                            data-target="#detailModal"
                                            th:onclick="'openModal(\'/admin/reviewLesson/question/detail?questionId='+${vo.question.id}+'\',\'detailModal\')'">
                                        题目详情
                                    </button>
                                    <button data-toggle="modal" class="btn btn-sm btn-primary"
                                            data-target="#detailModal"
                                            th:onclick="'openModal(\'/admin/reviewLesson/chapter/detail?chapterId='+${vo.chapter.id}+'\',\'detailModal\')'">
                                        章节详情
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
