<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>自我测验结果</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table table-bordered table-hover">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>试卷名称</th>
                                <th>考试学生</th>
                                <th>完成时间</th>
                                <th>分数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="result:${resultList}">
                                <td th:text="${resultStat.index+1}"></td>
                                <td th:text="${result.examPaperName}"></td>
                                <td th:text="${result.studentName}"></td>
                                <td th:text="${result.completeTimeStr}"></td>
                                <td th:text="${result.score}"></td>
                                <td>
                                    <a th:href="@{'/admin/classExam/resultDetail/'+${result.id}}" class="btn btn-primary">查看详情</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
