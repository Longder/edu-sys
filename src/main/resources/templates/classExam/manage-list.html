<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>已发布的考试</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table table-bordered table-hover">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>试卷名称</th>
                                <th>所属班级</th>
                                <th>创建时间</th>
                                <th>参考学生数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="paper:${paperList}">
                                    <td th:text="${paperStat.index+1}"></td>
                                    <td th:text="${paper.name}"></td>
                                    <td th:text="${paper.gradeClass.name}"></td>
                                    <td th:text="${paper.createTimeStr}"></td>
                                    <td th:text="${paper.studentCount}"></td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" th:href="@{'/admin/classExam/detail/'+${paper.id}}">
                                            查看试卷详情
                                        </a>
                                        <a class="btn btn-sm btn-warning">
                                            查看考试结果
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
