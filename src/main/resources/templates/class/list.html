<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>班级列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <span class="input-group-btn">
                        <input type="button" class="btn btn-success" data-toggle="modal"
                               data-target="#classModal"
                               onclick="openModal('/admin/class/toAdd','classModal')"
                               value="添加班级"/>
                        </span>
                    </div>
                    <div class="col-sm-9">

                    </div>
                </div>
                <div class="table table-bordered table-hover">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>班级名称</th>
                            <th>班级描述</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="class:${list}">
                            <td th:text="${classStat.index+1}"></td>
                            <td th:text="${class.name}"></td>
                            <td th:text="${class.description}"></td>
                            <td>
                                <button data-toggle="modal" class="btn btn-sm btn-warning"
                                        data-target="#classModal"
                                        th:onclick="'openModal(\'/admin/class/toEdit?classId='+${class.id}+'\',\'classModal\')'">
                                    编辑
                                </button>
                                <a onclick="return confirm('确定删除此班级和所有关联的教师学生吗？')" class="btn btn-sm btn-danger"
                                   th:href="@{'/admin/class/delete/'+${class.id}}">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="classModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
