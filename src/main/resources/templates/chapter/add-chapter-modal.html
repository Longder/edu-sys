<div class="modal-dialog modal-lg" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">新增章节</h4>
        </div>
        <small class="font-bold">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form id="add-chapter-form" method="post" class="form-horizontal" th:action="@{/admin/chapter/add}">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">所属学科<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="subject">
                                                <option th:each="subject:${subjectTypes}" th:value="${subject.displayName}" th:text="${subject.displayName}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">章节标题<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="title"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">章节内容<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <textarea style="resize: none;" rows="6" class="form-control" name="content"></textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">学习计划<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <textarea style="resize: none;" rows="6" class="form-control" name="studyPlan"></textarea>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">确定添加</button>
                                            <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </div>
</div>
<script>
    $(function () {
        //表单验证
        $("#add-chapter-form").validate({
            rules:{
                subject:"required",
                title:"required",
                content:"required",
                studyPlan:"required"
            },messages:{
                subject:"请输入所属学科",
                title:"请输入章节标题",
                content:"请输入章节内容",
                studyPlan: "请输入学习计划"
            },
            onfocusout:false
        });
    });
</script>
