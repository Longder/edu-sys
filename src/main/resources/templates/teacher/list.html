<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>教师列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9">
                    </div>
                </div>
                <div class="table table-bordered table-hover">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>登录名</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>所在班级</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="teacher:${teacherList}">
                            <td th:text="${teacherStat.index+1}"></td>
                            <td th:text="${teacher.loginName}"></td>
                            <td th:text="${teacher.name}"></td>
                            <td th:text="${teacher.email}"></td>
                            <td th:text="${teacher.gradeClass.name}"></td>
                            <td>
                                <button data-toggle="modal" class="btn btn-sm btn-warning"
                                        data-target="#teacherModal"
                                        th:onclick="'openModal(\'/admin/teacher/toEdit?teacherId='+${teacher.id}+'\',\'teacherModal\')'">
                                    编辑
                                </button>
                                <a onclick="return confirm('确定删除该教师吗？')" class="btn btn-sm btn-danger"
                                   th:href="@{'/admin/teacher/delete/'+${teacher.id}}">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="teacherModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
